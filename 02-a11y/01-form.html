<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label for="username"> Name:</label>
        <input type="text" id="username" name="name" />
        <br /><br />
        <label for="user_email"> Email: </label>
        <input type="text" id="user_email" name="email" />
        <br /><br />

        <fieldset>
          <legend>Favorite Character</legend>
          <label for="spongebob"
            ><input
              type="radio"
              id="spongebob"
              name="Character"
            />Spongebob</label
          >
          <label for="patrick"
            ><input type="radio" id="patrick" name="Character" />Patrick</label
          >
          <label for="sandy"
            ><input type="radio" id="sandy" name="Character" />Sandy</label
          >
        </fieldset>
        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
