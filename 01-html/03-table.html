<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <!-- Add your code here -->
        <thead>
          <tr>
            <th colspan="1">First Name</th>
            <th colspan="1">Last Name</th>
            <th colspan="3">Email</th>
          </tr>
          <tr>
            <td>Spongebob</td>
            <td>Squarepants</td>
            <td>Spongebob@Spongebob.world</td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>Patrick@Spongebob.world</td>
          </tr>
          <tr>
            <td>Sandy</td>
            <td>Cheeks</td>
            <td>Sandy@Spongebob.world</td>
          </tr>
          <tr>
            <td rowspan="2" colspan="2">Mr.Crabs</td>
            <td>mrk@Spongebob.world</td>
          </tr>
          <tr>
            <td>mrkrabs@Spongebob.world</td>
          </tr>
        </thead>
      </table>
    </main>
  </body>
</html>
